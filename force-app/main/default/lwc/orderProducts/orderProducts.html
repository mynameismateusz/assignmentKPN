<template>
    <lightning-layout>
        <lightning-layout-item size='12'>
            <lightning-card title="Order Products" icon-name="standard:orders">
                <lightning-button
                        label="Activate"
                        onclick={handleActivate}
                        slot="actions"
                        disabled={isActivated}>
                    </lightning-button>
                <template if:true={products}>
                    <lightning-datatable
                            key-field="id"
                            columns={columns}
                            data={products}
                            hide-checkbox-column
                            default-sort-direction={defaultSortDirection}
                            sorted-direction={sortDirection}
                            sorted-by={sortedBy}
                            onsort={onHandleSort}>
                    </lightning-datatable>
                </template>
                <div if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
