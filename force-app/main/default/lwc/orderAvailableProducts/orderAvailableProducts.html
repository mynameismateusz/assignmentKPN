<template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-page-header card-header">
            <header class="slds-media slds-media_center">
            <div class="slds-media__figure">
                <lightning-icon
                    icon-name="standard:checkout"
                    alternative-text="Available Products"
                    size="small"
                    title="Available Products">
                </lightning-icon>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    Available Products {productsAmountLabel}
                </h2>
            </div>
            </header>
        </div>
        <div>
            <template if:true={hasProducts}>
                <div style="height: 500px">
                    <lightning-datatable
                        key-field="id"
                        columns={columns}
                        data={availableProducts}
                        hide-checkbox-column
                        default-sort-direction={defaultSortDirection}
                        sorted-direction={sortDirection}
                        sorted-by={sortedBy}
                        onsort={onHandleSort}
                        column-widths-mode="auto"
                        resize-column-disabled="true"
                        enable-infinite-loading="true"
                        onloadmore={loadMoreProducts}
                        load-more-offset="10"
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>
            </template>
        </div>
        <div if:false={hasProducts} class="slds-align_absolute-center slds-grid slds-grid_vertical">
            <div class="slds-col slds-var-p-vertical_medium">
                <div class="slds-media__figure">
                    <lightning-icon
                        icon-name="utility:einstein"
                        alternative-text="No products found"
                        size="large"
                        title="No Products Found">
                    </lightning-icon>
                </div>
            </div>
            <div class="slds-col slds-var-p-vertical_medium">
                <div class="slds-media__body">
                    <h2 class="slds-text-heading_medium noProductsText">
                        We can't find any product available for this Order
                    </h2>
                </div>
            </div>
        </div>
        <div if:true={showSpinner}>
            <lightning-spinner
                alternative-text="Loading..."
                variant="brand">
            </lightning-spinner>
        </div>
    </article>
</template>
