<template>
    <lightning-layout>
        <lightning-layout-item size='12'>
            <lightning-card title="Available Products" icon-name="standard:checkout">
                <template if:true={availableProducts}>
                    <lightning-datatable class="slds-var-p-horizontal_x-small"
                            key-field="id"
                            columns={columns}
                            data={availableProducts}
                            hide-checkbox-column
                            default-sort-direction={defaultSortDirection}
                            sorted-direction={sortDirection}
                            sorted-by={sortedBy}
                            onsort={onHandleSort}
                            onrowaction={handleRowAction}>
                    </lightning-datatable>
                </template>
                <div if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
