<template>
    <lightning-layout>
        <lightning-layout-item size='12'>
            <lightning-card title="Available Products" icon-name="standard:checkout">
                <lightning-datatable
                        key-field="id"
                        columns={columns}
                        data={data}
                        hide-checkbox-column
                        default-sort-direction={defaultSortDirection}
                        sorted-direction={sortDirection}
                        sorted-by={sortedBy}
                        onsort={onHandleSort}>
                </lightning-datatable>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
